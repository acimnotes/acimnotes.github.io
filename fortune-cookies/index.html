rld apart from what you wish, and herein lies your ultimate release. Change but your mind on what you want to see, and all the world must change accordingly. "}, {"book_link": "T-11.6.3", "id": 127, "quote": "I am leading you to a new kind of experience that you will become less and less willing to deny."}, {"book_link": "T-11.6.9", "id": 128, "quote": "Do not set limits on what you believe I can do through you, or you will not accept what I can do FOR you."}, {"book_link": "T-11.6.7", "id": 129, "quote": "You will not find peace until you have removed the nails from the hands of God\u0027s Son, and taken the last thorn from his forehead. "}, {"book_link": "T-8.8.8", "id": 130, "quote": "The Holy Spirit\u0027s Voice is as loud as your willingness to listen. It cannot be louder without violating your freedom of choice, which the Holy Spirit seeks to restore, never to undermine."}, {"book_link": "T-8.8.5", "id": 131, "quote": "Sickness is meaningful only if the two basic premises on which the ego\u0027s interpretation of the body rests are true; that the body is for attack, and that you are a body."}, {"book_link": "T-16.6.8", "id": 132, "quote": "Delay will hurt you now more than before, only because you realize it is delay, and that escape from pain is really possible."}, {"book_link": "T-28.7.2", "id": 133, "quote": "There is no middle ground in any aspect of salvation. You accept it wholly or accept it not."}, {"book_link": "T-13.10.8", "id": 134, "quote": "The moment that you realize: guilt is insane, wholly unjustified and wholly without reason, you will not fear to look upon the Atonement, and accept it wholly."}, {"book_link": "T-5.7.5", "id": 135, "quote": "Whenever you are not wholly joyous, it is because you have reacted with a lack of love to one of God\u0027s creations ... The decision to react in this way is yours, and can therefore be undone."}, {"book_link": "T-7.7.4", "id": 136, "quote": "The only way to dispel illusions is to withdraw all investment ss. "}, {"book_link": "M-22.2", "id": 145, "quote": "The progress of the teacher of God may be slow or rapid, depending on whether he recognizes the Atonement\u0027s inclusiveness, or, for a time, excludes some problem areas from it."}, {"book_link": "M-22.1", "id": 146, "quote": "Healing and Atonement are not related; they are identical ... To forgive is to heal."}, {"book_link": "M-22.3", "id": 147, "quote": "The idea that a body can be sick is a central concept in the ego\u0027s thought system. This thought gives the body autonomy, separates it from the mind, and keeps the idea of attack inviolate. If the body could be sick Atonement would be impossible."}, {"book_link": "M-22.6", "id": 148, "quote": "A sick person perceives himself as separate from God. Would you see him as separate from you? It is your task to heal the sense of separation that has made him sick. It is your function to recognize for him that what he believes about himself is not the truth. It is your forgiveness that must show him this. "}, {"book_link": "T-21.in.1", "id": 149, "quote": "The world you see is what you gave it, nothing more than that ... It is the witness to your state of mind, the outside picture of an inward condition ... Therefore, seek not to change the world, but choose to change your mind about the world."}, {"book_link": "W-32.1", "id": 150, "quote": "You are not the victim of the world you see because you invented it."}, {"book_link": "T-7.3.4", "id": 151, "quote": "To be in the Kingdom is merely to focus your full attention on it."}, {"book_link": "T-2.1.5", "id": 152, "quote": "illness is some form of external searching. Health is inner peace."}, {"book_link": "T-31.5.17", "id": 153, "quote": "There is no statement that the world is more afraid to hear than this: \"I do not know the thing I am, and therefore do not know what I am doing, where I am, or how to look upon the world or on myself\". Yet in this learning is salvation born. And What you are will tell you of Itself."}, {"book_link": "T-31.5.17", "id": 154, "quote": "When every concept has been raised to doubt and question, and been recognized as made on no assumptions that would stand the light, then is the truth left free to enter in its sanctuary, clean and free of guilt."}, {"book_link": "W-99.7", "id": 155, "quote": "Your Father loves you. All the world of pain is not His Will. Forgive yourself the thought: He wanted this for you."}, {"book_link": "W-99.10", "id": 156, "quote": "Forgive yourself the one you think you made. Forgiveness and salvation are the same. Forgive what you have made and you are saved."}, {"book_link": "W-99.12", "id": 157, "quote": "Remind yourself: \"Salvation is my only function here.\" Thus do you lay forgiveness on your mind and let all fear be gently laid aside, that love may find its rightful place in you and show you that you are the Son of God."}, {"book_link": "W-190.6", "id": 158, "quote": "My holy brother, think of this awhile: The world you see does nothing. It has no effects at all. It merely represents your thoughts. And it will change entirely as you elect to change your mind, and choose the joy of God as what you really want."}, {"book_link": "W-190.5", "id": 159, "quote": "It is your thoughts alone that cause you pain. Nothing external to your mind can hurt or injure you in any way."}, {"book_link": "W-190.9", "id": 160, "quote": "Lay down your arms, and come without defense into the quiet place where Heaven\u0027s peace holds all things still at last. "}, {"book_link": "W-190.9", "id": 161, "quote": "Lay down the cruel sword of judgment that you hold against your throat, and put aside the withering assaults with which you seek to hide your holiness."}, {"book_link": "W-190.11", "id": 162, "quote": "Let our gratitude unto our Teacher fill our hearts, as we are free to choose our joy instead of pain, our holiness in place of sin, the peace of God instead of conflict, and the light of Heaven for the darkness of the world."}, {"book_link": "T-14.11.8", "id": 163, "quote": "It is only because you think that you can run some little part, or deal with certain aspects of your life alone, that the guidance of the Holy Spirit is limited."}, {"book_link": "W-205.1", "id": 164, "quote": "The peace of God is everything I want. The peace of God is my one goal; the aim of all my living here, the end I seek, my purpose and my function and my life, while I abide where I am not at home."}, {"book_link": "T-25.8.1", "id": 165, "quote": "The Holy Spirit can use all that you give to Him for your salvation. But He cannot use what you withhold, for He cannot take it from you without your willingness."}, {"book_link": "T-14.11.4", "id": 166, "quote": "You who have not yet brought all of the darkness you have taught yourself into the light in you, can hardly judge the truth and value of this course."}, {"book_link": "T-14.11.6", "id": 167, "quote": "Your part is very simple. You need only recognize, that everything you learned, you do not want. Ask to be taught, and do not use your experiences to confirm what you have learned."}, {"book_link": "T-14.11.7", "id": 168, "quote": "You cannot be your guide to miracles, for it is you who made them necessary. And because you did, the means on which you can depend for miracles has been provided for you."}, {"book_link": "T-9.4.2", "id": 169, "quote": "You do not understand how to overlook errors, or you would not make them. It would merely be further error to believe either that you do not make them, or that you can correct them without a Guide to correction."}, {"book_link": "T-6.4.2", "id": 170, "quote": "You could not remain within the Kingdom without love, and since the Kingdom is love, you believe that you are without it. "}, {"book_link": "T-11.5.18", "id": 171, "quote": "Everything you perceive is a witness to the thought system you want to be true."}, {"book_link": "T-11.5.18", "id": 172, "quote": "You hear but your own voice"}, {"book_link": "T-11.5.17", "id": 173, "quote": "Would you remember the Father? Accept His Son and you will remember Him."}, {"book_link": "T-11.5.13", "id": 174, "quote": "The ego analyzes; the Holy Spirit accepts. The appreciation of wholeness comes only through acceptance, for to analyze means to break down or to separate out."}, {"book_link": "T-12.7.12", "id": 175, "quote": "Everything you behold without is a judgment of what you beheld within."}, {"book_link": "W-71.1", "id": 176, "quote": "You may not realize that the ego has set up a plan for salvation in opposition to God\u0027s. It is this plan in which you believe."}, {"book_link": "W-71.2", "id": 177, "quote": "The ego\u0027s plan for salvation centers around holding grievances. It maintains that, if someone else spoke or acted differently, if some external circumstance or event were changed, [then] you would be saved."}, {"book_link": "T-9.4.9", "id": 178, "quote": "The Second Coming is merely the return of sense."}, {"book_link": "W-198.4", "id": 179, "quote": "Forgiveness is the only road that leads out of disaster, past all suffering, and finally away from death. How could there be another way, when this one is the plan of God Himself? And why would you oppose it, quarrel with it, seek to find a thousand ways in which it must be wrong; a thousand other possibilities?"}, {"book_link": "T-26.7.19", "id": 180, "quote": "Abide in peace, where God would have you be."}, {"book_link": "T-8.3.5", "id": 181, "quote": "Know thyself. There is nothing else to learn."}, {"book_link": "W-192.4", "id": 182, "quote": "Forgiveness lets the body be perceived as what it is; a simple teaching aid, to be laid by when learning is complete, but hardly changing him who learns at all."}, {"book_link": "W-192.5", "id": 183, "quote": "Only forgiveness can relieve the mind of thinking that the body is its home."}, {"book_link": "W-192.5", "id": 184, "quote": "Only forgiveness can restore the peace that God intended for His holy Son."}, {"book_link": "W-192.5", "id": 185, "quote": "Only forgiveness can persuade the Son to look again upon his holiness."}, {"book_link": "W-192.10", "id": 186, "quote": "Be merciful today. The Son of God deserves your mercy."}, {"book_link": "W-192.10", "id": 187, "quote": "Your function here on earth is only to forgive him, that you may accept him back as your Identity."}, {"book_link": "T-4.4.10", "id": 188, "quote": "The Second Coming of Christ means nothing more than the end of the ego\u0027s rule and the healing of the mind."}, {"book_link": "T-3.7.5", "id": 189, "quote": "Your starting point is truth, and you must return to your Beginning."}, {"book_link": "T-8.4.3", "id": 190, "quote": "As God sent me to you so will I send you to others. And I will go to them with you, so we can teach them peace and union."}, {"book_link": "W-186.14", "id": 191, "quote": "Forgiveness is an earthly form of love"}, {"book_link": "T-11.8.5", "id": 192, "quote": "This is not a course in the play of ideas, but in their practical application."}, {"book_link": "T-6.in.2", "id": 193, "quote": "Your capacity for allegiance to a thought system may be misplaced, but it is still a form of faith and can be redirected. "}, {"book_link": "T-7.6.1", "id": 194, "quote": "If [attack] is not relinquished entirely it is not relinquished at all. "}, {"book_link": "M-4.8.1", "id": 195, "quote": "Patience is natural to those who trust. "}, {"book_link": "T-5.2.3", "id": 196, "quote": "God placed in [you] the Call to joy. This Call is so strong that the ego always dissolves at Its sound."}, {"book_link": "T-17.5.2", "id": 197, "quote": "Be comforted in this; the only difficult phase is the beginning. "}, {"book_link": "W-75.3", "id": 198, "quote": "we offer thanks for the passing of the old and the beginning of the new. No shadows from the past remain to darken our sight and hide the world forgiveness offers us."}, {"book_link": "T-9.5.8", "id": 199, "quote": "Trust Him, for help is His function, and He is of God."}, {"book_link": "T-25.6.6", "id": 200, "quote": "Salvation is no more than a reminder this world is not your home."}, {"book_link": "T-17.4.16", "id": 201, "quote": "Let us ascend in peace together to the Father, by giving Him ascendance in our minds."}, {"book_link": "T-23.in.3", "id": 202, "quote": "Walk you in glory, with your head held high, and fear no evil."}, {"book_link": "T-23.in.3", "id": 203, "quote": "The innocent are safe because they share their innocence. Nothing they see is harmful, for their awareness of the truth releases everything from the illusion of harmfulness."}, {"book_link": "T-8.3.8", "id": 204, "quote": "Glory is God\u0027s gift to you, because that is what He is."}, {"book_link": "T-8.3.5", "id": 205, "quote": "if you look only at yourself you cannot find yourself, because that is not what you are."}, {"book_link": "T-26.8.2", "id": 206, "quote": "trust would settle every problem now."}, {"book_link": "T-10.2.4", "id": 207, "quote": "If you further recognize that you are part of God, you will understand why it is that you always attack yourself first. All attack is Self attack. It cannot be anything else."}, {"book_link": "T-10.2.2", "id": 208, "quote": "Offer the Holy Spirit only your willingness to remember, for He retains the knowledge of God and of yourself for you, waiting for your acceptance. "}, {"book_link": "T-10.3.1", "id": 209, "quote": "The idols are nothing, but their worshippers are the Sons of God in sickness."}, {"book_link": "W-192.8", "id": 210, "quote": "Who could be set free while he imprisons anyone? A jailer is not free, for he is bound together with his prisoner."}, {"book_link": "T-23.2.22", "id": 211, "quote": "How can you know whether you chose the stairs to Heaven or the way to hell? Quite easily. How do you feel? Is peace in your awareness?"}, {"book_link": "T-27.8.7", "id": 212, "quote": "The world you see depicts exactly what you thought you did. Except that now you think that what you did is being done to you."}, {"book_link": "W-97.7", "id": 213, "quote": "Spirit am I, a holy Son of God, free of all limits, safe and healed and whole, free to forgive, and free to save the world."}, {"book_link": "M-29.3", "id": 214, "quote": "To follow the Holy Spirit\u0027s guidance is to let yourself be absolved of guilt. It is the essence of the Atonement. It is the core of the curriculum."}, {"book_link": "T-31.6.3", "id": 215, "quote": "It is your world salvation will undo, and let you see another world your eyes could never find."}, {"book_link": "W-102.5", "id": 216, "quote": "Be happy, for your only function here is happiness."}, {"book_link": "W-104.1", "id": 217, "quote": "joy and peace are not but idle dreams. They are your right, because of what you are. "}, {"book_link": "T-15.3.9", "id": 218, "quote": "Holy child of God, when will you learn that only holiness can content you and give you peace?"}, {"book_link": "T-26.4.2", "id": 219, "quote": "Forgiveness turns the world of sin into a world of glory, wonderful to see."}, {"book_link": "T-26.4.6", "id": 220, "quote": "how great will be the joy in Heaven when you join the mighty chorus to the Love of God! "}, {"book_link": "T-3.5.5", "id": 221, "quote": "Ingenious thinking is not the truth that shall set you free, but you are free of the need to engage in it when you are willing to let it go."}, {"book_link": "C-in.3", "id": 222, "quote": "This course merely gives another answer, once a question has been raised."}, {"book_link": "T-21.2.6", "id": 223, "quote": "All that the ego is, is an idea that it is possible that things could happen to the Son of God without his will"}, {"book_link": "T-21.2.7", "id": 224, "quote": "All that is asked of you is to make room for truth."}, {"book_link": "T-21.2.8", "id": 225, "quote": "Be willing, for an instant, to leave your altars free of what you placed upon them, and what is really there you cannot fail to see."}, {"book_link": "T-21.2.11", "id": 226, "quote": "It is as needful that you recognize you made the world you see, as that you recognize that you did not create yourself."}, {"book_link": "T-6.5.A.4", "id": 227, "quote": "Only one equal gift can be offered to the equal Sons of God, and that is full appreciation."}, {"book_link": "T-8.6.3", "id": 228, "quote": "No one created by God can find joy in anything except the eternal; not because he is deprived of anything else, but because nothing else is worthy of him."}, {"book_link": "T-9.4.10", "id": 229, "quote": "Be glad, then, that you have been wrong, but this was only because you did not know who you were."}, {"book_link": "M-12.6", "id": 230, "quote": "Awareness of dreaming is the real function of God\u0027s teachers."}, {"book_link": "T-2.3.3", "id": 231, "quote": "Tolerance for pain may be high, but it is not without limit. Eventually everyone begins to recognize, however dimly, that there MUST be a better way."}, {"book_link": "T-5.4.8", "id": 232, "quote": "All your past, except its beauty, is gone, and nothing is left but a blessing."}, {"book_link": "T-14.5.2", "id": 233, "quote": "You know not what you do, but He Who knows is with you. His gentleness is yours, and all the love you share with God He holds in trust for you. He would teach you nothing except how to be happy."}, {"book_link": "T-14.5.3", "id": 234, "quote": "Blessed Son of a wholly blessing Father, joy was created for you."}, {"book_link": "T-14.5.4", "id": 235, "quote": "The inheritance of the Kingdom is the right of God\u0027s Son, given him in his creation. Do not try to steal it from him, or you will ask for guilt and will experience it."}, {"book_link": "T-14.5.9", "id": 236, "quote": "Blessed are you who teach with me. "}, {"book_link": "T-14.5.10", "id": 237, "quote": "Whom you perceive as guilty you would crucify. Yet you restore guiltlessness to whomever you see as guiltless."}, {"book_link": "T-2.6.3", "id": 238, "quote": "You must change your mind, not your behaviour, and this IS a matter of willingness."}, {"book_link": "W-42.2", "id": 239, "quote": "Your passage through time and space is not at random. You cannot but be in the right place at the right time. "}, {"book_link": "T-15.8.1", "id": 240, "quote": "In the face of your fear of forgiveness, which [the Holy Spirit] perceives as clearly as He knows forgiveness is release, He will teach you to remember that forgiveness is not loss, but your salvation. "}, {"book_link": "T-15.8.5", "id": 241, "quote": "The Holy Spirit is God\u0027s attempt to free you of what He does not understand. And because of the Source of the attempt, it will succeed."}, {"book_link": "T-15.9.1", "id": 242, "quote": "As the ego would limit your perception of your brothers to the body, so would the Holy Spirit release your vision and let you see the Great Rays shining from them, so unlimited that they reach to God."}, {"book_link": "T-3.7.6", "id": 243, "quote": "The world is not left by death but by truth"}, {"book_link": "T-19.3.6", "id": 244, "quote": "When you are tempted to believe that sin is real, remember this: If sin is real, both God and you are not."}, {"book_link": "W-132.2", "id": 245, "quote": "to change your mind means you have changed the source of all ideas you think or ever thought or yet will think. You free the past from what you thought before. You free the future from all ancient thoughts of seeking what you do not want to find."}, {"book_link": "T-25.5.4", "id": 246, "quote": "In everyone you see but the reflection of what you choose to have him be to you."}, {"book_link": "T-14.4.6", "id": 247, "quote": "When you have learned how to decide with God, all decisions become as easy and as right as breathing. There is no effort, and you will be led as gently as if you were being carried down a quiet path in summer."}, {"book_link": "T-1.5.1", "id": 248, "quote": "You can wait, delay, paralyze yourself, or reduce your creativity almost to nothing. But you cannot abolish it. "}, {"book_link": "T-1.5.1", "id": 249, "quote": "You can destroy your medium of communication, but not your potential."}, {"book_link": "T-10.in.1", "id": 250, "quote": "Nothing beyond yourself can make you fearful or loving, because nothing IS beyond you"}, {"book_link": "T-5.4.6", "id": 251, "quote": "You must learn to see them as they are, and understand they belong to God as you do. How could you treat your brother better than by rendering unto God the things that are God\u0027s?"}, {"book_link": "T-5.4.8", "id": 252, "quote": "I place the peace of God in your heart and in your hands, to hold and share. The heart is pure to hold it, and the hands are strong to give it. We cannot lose. "}, {"book_link": "W-41.8", "id": 253, "quote": "It is quite possible to reach God. In fact it is very easy, because it is the most natural thing in the world. You might even say it is the only natural thing in the world."}, {"book_link": "T-20.7.5", "id": 254, "quote": "if you see the body, you have chosen judgment and not vision."}, {"book_link": "W-54.4", "id": 255, "quote": "I am alone in nothing. Everything I think or say or do teaches all the universe."}, {"book_link": "T-29.3.4", "id": 256, "quote": "When light has come to him through your forgiveness, he will not forget his savior, leaving him unsaved."}, {"book_link": "T-29.3.4", "id": 257, "quote": "Make way for love, which you did not create, but which you can extend."}, {"book_link": "T-29.3.3", "id": 258, "quote": "You cannot wake yourself. Yet you can let yourself be wakened."}, {"book_link": "T-20.7.9", "id": 259, "quote": "Your question should not be, \"How can I see my brother without the body?\" Ask only, \"Do I really wish to see him sinless?\""}, {"book_link": "T-21.1.3", "id": 260, "quote": "There is no need to learn through pain. And gentle lessons are acquired joyously, and are remembered gladly."}, {"book_link": "T-21.1.3", "id": 261, "quote": "You are not a happy learner yet because you still remain uncertain that vision gives you more than judgment does, and you have learned that both you cannot have."}, {"book_link": "T-21.2.1", "id": 262, "quote": "We have repeated how little is asked of you to learn this course. It is the same small willingness you need to have your whole relationship transformed to joy; the little gift you offer to the Holy Spirit for which He gives you everything; the very little on which salvation rests; the tiny change of mind by which the crucifixion is changed to resurrection."}, {"book_link": "T-21.2.7", "id": 263, "quote": "You are not asked to make or do what lies beyond your understanding. All you are asked to do is let [truth] in"}, {"book_link": "T-27.4.1", "id": 264, "quote": "In quietness are all things answered, and is every problem quietly resolved."}, {"book_link": "T-5.3.11", "id": 265, "quote": "the Holy Spirit ... sees the world as a teaching device for bringing you home."}, {"book_link": "W-60.3", "id": 266, "quote": "How safe the world will look to me when I can see it! "}, {"book_link": "T-11.4.4", "id": 267, "quote": "Only you can deprive yourself of anything. Do not oppose this realization, for it is truly the beginning of the dawn of light."}, {"book_link": "T-11.4.4", "id": 268, "quote": "If your brothers are part of you and you blame them for your deprivation, you are blaming yourself. And you cannot blame yourself without blaming them. That is why blame must be undone, not seen elsewhere. "}, {"book_link": "T-29.6.1", "id": 269, "quote": "How willing are you to forgive your brother? How much do you desire peace instead of endless strife and misery and pain?"}, {"book_link": "T-29.6.3", "id": 270, "quote": "You can give yourself a purpose that you do not have. But you can not remove the power to change your mind, and see another purpose there. "}, {"book_link": "T-29.6.6", "id": 271, "quote": "How lovely is the world whose purpose is forgiveness of God\u0027s Son!"}, {"book_link": "T-20.5.3", "id": 272, "quote": "It will be given you to see your brother\u0027s worth when all you
