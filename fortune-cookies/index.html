e": "Patience is natural to those who trust."}, {"book_id": "W-75.3", "quote": "we offer thanks for the passing of the old and the beginning of the new. No shadows from the past remain to darken our sight and hide the world forgiveness offers us."}, {"book_id": "T-25.6.6", "quote": "Salvation is no more than a reminder this world is not your home."}, {"book_id": "T-8.3.5", "quote": "if you look only at yourself you cannot find yourself, because that is not what you are."}, {"book_id": "T-26.8.2", "quote": "trust would settle every problem now."}, {"book_id": "T-10.2.4", "quote": "If you further recognize that you are part of God, you will understand why it is that you always attack yourself first. All attack is Self attack. It cannot be anything else."}, {"book_id": "T-10.2.2", "quote": "Offer the Holy Spirit only your willingness to remember, for He retains the knowledge of God and of yourself for you, waiting for your acceptance."}, {"book_id": "T-10.3.1", "quote": "The idols are nothing, but their worshippers are the Sons of God in sickness."}, {"book_id": "W-192.8", "quote": "Who could be set free while he imprisons anyone? A jailer is not free, for he is bound together with his prisoner."}, {"book_id": "T-23.2.22", "quote": "How can you know whether you chose the stairs to Heaven or the way to hell? Quite easily. How do you feel? Is peace in your awareness?"}, {"book_id": "T-27.8.7", "quote": "The world you see depicts exactly what you thought you did. Except that now you think that what you did is being done to you."}, {"book_id": "M-29.3", "quote": "To follow the Holy Spirit\u0027s guidance is to let yourself be absolved of guilt. It is the essence of the Atonement. It is the core of the curriculum."}, {"book_id": "T-31.6.3", "quote": "It is your world salvation will undo, and let you see another world your eyes could never find."}, {"book_id": "T-15.3.9", "quote": "Holy child of God, when will you learn that only holiness can content you and give you peace?"}, {"book_id": "T-3.5.5", "quote": "Ingenious thinking is not the truth that shall set you free, but you are free of the need to engage in it when you are willing to let it go."}, {"book_id": "C-in.3", "quote": "This course merely gives another answer, once a question has been raised."}, {"book_id": "T-21.2.6", "quote": "All that the ego is, is an idea that it is possible that things could happen to the Son of God without his will"}, {"book_id": "T-21.2.7", "quote": "All that is asked of you is to make room for truth."}, {"book_id": "T-21.2.8", "quote": "Be willing, for an instant, to leave your altars free of what you placed upon them, and what is really there you cannot fail to see."}, {"book_id": "T-21.2.11", "quote": "It is as needful that you recognize you made the world you see, as that you recognize that you did not create yourself."}, {"book_id": "W-107.3", "quote": "Without illusions there could be no fear, no doubt and no attack."}, {"book_id": "T-9.4.10", "quote": "Be glad, then, that you have been wrong, but this was only because you did not know who you were."}, {"book_id": "T-2.3.3", "quote": "Tolerance for pain may be high, but it is not without limit. Eventually everyone begins to recognize, however dimly, that there MUST be a better way."}, {"book_id": "T-14.5.2", "quote": "You know not what you do, but He Who knows is with you. ... He would teach you nothing except how to be happy."}, {"book_id": "T-14.5.4", "quote": "The inheritance of the Kingdom is the right of God\u0027s Son, given him in his creation. Do not try to steal it from him, or you will ask for guilt and will experience it."}, {"book_id": "T-2.6.3", "quote": "You must change your mind, not your behaviour, and this IS a matter of willingness."}, {"book_id": "W-42.2", "quote": "Your passage through time and space is not at random. You cannot but be in the right place at the right time."}, {"book_id": "T-15.8.1", "quote": "In the face of your fear of forgiveness, ... He will teach you to remember that forgiveness is not loss, but your salvation."}, {"book_id": "T-3.7.6", "quote": "The world is not left by death but by truth"}, {"book_id": "T-19.3.6", "quote": "When you are tempted to believe that sin is real, remember this: If sin is real, both God and you are not."}, {"book_id": "W-132.2", "quote": "to change your mind means you have changed the source of all ideas you think or ever thought or yet will think. You free the past from what you thought before. You free the future from all ancient thoughts of seeking what you do not want to find."}, {"book_id": "T-25.5.4", "quote": "In everyone, you see but the reflection of what you choose to have him be to you."}, {"book_id": "T-1.5.1", "quote": "You can wait, delay, paralyze yourself, or reduce your creativity almost to nothing. But you cannot abolish it."}, {"book_id": "T-1.5.1", "quote": "You can destroy your medium of communication, but not your potential."}, {"book_id": "T-10.in.1", "quote": "Nothing beyond yourself can make you fearful or loving, because nothing IS beyond you"}, {"book_id": "T-20.7.5", "quote": "if you see the body, you have chosen judgment and not vision."}, {"book_id": "T-29.3.4", "quote": "When light has come to him through your forgiveness, he will not forget his savior, leaving him unsaved."}, {"book_id": "T-20.7.9", "quote": "Your question should not be, \"How can I see my brother without the body?\" Ask only, \"Do I really wish to see him sinless?\""}, {"book_id": "T-21.1.3", "quote": "There is no need to learn through pain. And gentle lessons are acquired joyously, and are remembered gladly."}, {"book_id": "T-21.1.3", "quote": "You are not a happy learner yet because you still remain uncertain that vision gives you more than judgment does, and you have learned that both you cannot have."}, {"book_id": "T-21.2.1", "quote": "We have repeated how little is asked of you to learn this course. It is the same small willingness you need to have your whole relationship transformed to joy; the little gift you offer to the Holy Spirit for which He gives you everything; the very little on which salvation rests; the tiny change of mind by which the crucifixion is changed to resurrection."}, {"book_id": "T-21.2.7", "quote": "You are not asked to make or do what lies beyond your understanding. All you are asked to do is let [truth] in"}, {"book_id": "T-27.4.1", "quote": "In quietness are all things answered, and is every problem quietly resolved."}, {"book_id": "T-5.3.11", "quote": "The ego made the world as it perceives it, but the Holy Spirit, the reinterpreter of what the ego made, sees the world as a teaching device for bringing you home."}, {"book_id": "W-60.3", "quote": "How safe the world will look to me when I can see it! "}, {"book_id": "T-11.4.4", "quote": "Only you can deprive yourself of anything. Do not oppose this realization, for it is truly the beginning of the dawn of light."}, {"book_id": "T-11.4.4", "quote": "If your brothers are part of you and you blame them for your deprivation, you are blaming yourself. And you cannot blame yourself without blaming them. That is why blame must be undone, not seen elsewhere."}, {"book_id": "T-29.6.1", "quote": "How willing are you to forgive your brother? How much do you desire peace instead of endless strife and misery and pain?"}, {"book_id": "T-29.6.3", "quote": "You can give yourself a purpose that you do not have. But you can not remove the power to change your mind, and see another purpose there."}, {"book_id": "T-7.10.5", "quote": "The Holy Spirit always sides with you and with your strength. As long as you avoid His guidance in any way, you want to be weak."}, {"book_id": "T-7.10.3", "quote": "What is joyful to you is painful to the ego, and as long as you are in doubt about what you are, you will be confused about joy and pain."}, {"book_id": "T-7.10.3", "quote": "You no more recognize what is painful than you know what is joyful, and are, in fact, very apt to confuse the two. The Holy Spirit\u0027s main function is to teach you to tell them apart."}, {"book_id": "T-7.10.3", "quote": "The Holy Spirit will direct you only so as to avoid pain."}, {"book_id": "T-7.10.3", "quote": "Obey the Holy Spirit, and you will be giving up the ego. But you will be sacrificing nothing. On the contrary, you will be gaining everything."}, {"book_id": "T-8.1.3", "quote": "Those whom you perceive as opponents are part of your peace, which you are giving up by attacking them."}, {"book_id": "T-7.7.9", "quote": "Projection always sees your wishes in others."}, {"book_id": "T-8.9.1", "quote": "The ego does not know what a real question is, although it asks an endless number."}, {"book_id": "T-8.9.3", "quote": "\"Rest in peace\" is a blessing for the living, not the dead, because rest comes from waking, not from sleeping."}, {"book_id": "T-14.10.12", "quote": "Where there is love, your brother must give it to you because of what it is. But where there is a call for love, you must give it because of what you are."}, {"book_id": "T-14.11.3", "quote": "Your past is what you have taught yourself. LET it all go. Do not attempt to understand any event or anything or anyone in its \"light,\" for the darkness in which you try to see can only obscure."}, {"book_id": "T-28.7.5", "quote": "This world is but the dream that you can be alone, and think without affecting those apart from you."}, {"book_id": "T-10.5.8", "quote": "You are not sick and you cannot die. But you can confuse yourself with things that do."}, {"book_id": "T-5.4.8", "quote": "How can you who are so holy suffer?"}, {"book_id": "T-27.5.2.8", "quote": "The only thing that is required for a healing is a lack of fear."}, {"book_id": "T-27.5.4", "quote": "There is no sadness where a miracle has come to heal."}, {"book_id": "T-27.8.13.2", "quote": "When you forgive the world your guilt, you will be free of it."}, {"book_id": "T-3.6.5", "quote": "The strain of constant judgment is virtually intolerable. It is curious that an ability so debilitating would be so deeply cherished."}, {"book_id": "T-26.7.8", "quote": "Forgiveness is the only function here, and serves to bring the joy this world denies"}, {"book_id": "W-122.8.1", "quote": "Open your eyes today and look upon a happy world of safety and of peace. Forgiveness is the means by which it comes to take the place of hell."}, {"book_id": "T-9.8.4", "quote": "The ego is immobilized in the presence of God\u0027s grandeur, because His grandeur establishes your freedom."}, {"book_id": "T-20.1.2", "quote": "You stand beside your brother, thorns in one hand and lilies in the other, uncertain which to give. Join now with me and throw away the thorns, offering the lilies to replace them."}, {"book_id": "T-27.7.14", "quote": "The dream of guilt is fading from your sight, although your eyes are closed. A smile has come to lighten up your sleeping face. The sleep is peaceful now, for these are happy dreams."}, {"book_id": "T-14.4.5", "quote": "Before you make any decisions for yourself, remember that you have decided against your function in Heaven, and then consider carefully whether you want to make decisions here."}], "1": [{"book_id": "T-7.4.2", "quote": "The Holy Spirit must work through you to teach you He is in you."}, {"book_id": "T-7.4.5", "quote": "The ego always seeks to divide and separate. The Holy Spirit always seeks to unify and heal."}, {"book_id": "T-12.3.10", "quote": "If you will recognize that all the attack you perceive is in your own mind and nowhere else, you will at last have placed its source, and where it begins it must end. For in this same place also lies salvation."}, {"book_id": "T-13.in.3", "quote": "If this WERE the real world, God WOULD be cruel."}, {"book_id": "T-14.6.1", "quote": "The journey that we undertake together is the exchange of dark for light, of ignorance for understanding."}, {"book_id": "T-14.7.2", "quote": "The search for truth is but the honest searching out of everything that interferes with truth."}, {"book_id": "T-14.7.6", "quote": "The Holy Spirit asks of you but this; bring to Him every secret you have locked away from Him. Open every door to Him, and bid Him enter the darkness and lighten it away."}, {"book_id": "T-14.9.6", "quote": "In this world you can become a spotless mirror, in which the Holiness of your Creator shines forth from you to all around you. You can reflect Heaven here."}, {"book_id": "T-15.4.6", "quote": "The holy instant is a time in which you receive and give perfect communication."}, {"book_id": "T-15.6.7", "quote": "It is through us that peace will come. Join me in the idea of peace, for in ideas minds can communicate."}, {"book_id": "T-19.4.D.1", "quote": "What would you see without the fear of death? What would you feel and think if death held no attraction for you? Very simply, you would remember your Father."}, {"book_id": "T-23.1.1", "quote": "The memory of God comes to the quiet mind. It cannot come where there is conflict, for a mind at war against itself remembers not eternal gentleness."}, {"book_id": "T-24.in.1", "quote": "Forget not that the motivation for this course is the attainment and the keeping of the state of peace. Given this state the mind is quiet, and the condition in which God is remembered is attained."}, {"book_id": "T-31.8.5", "quote": "Learn, then, the happy habit of response to all temptation to perceive yourself as weak and miserable with these words: I am as God created me. His Son can suffer nothing. And I am His Son."}, {"book_id": "T-28.1.11", "quote": "The miracle comes quietly into the mind that stops an instant and is still."}, {"book_id": "T-29.1.2", "quote": "No one who hates but is afraid of love, and therefore must he be afraid of God."}, {"book_id": "T-29.1.8", "quote": "There is a wariness that is aroused by learning that the body is not real. And there are overtones of seeming fear around the happy message, \"God is Love.\""}, {"book_id": "T-31.7.10", "quote": "The holy ones whom God gave you to save are everyone you meet or look upon, not knowing who they are, all those you saw an instant and forgot, and those you knew a long while since, and those you will meet yet, the unremembered and the not yet born."}, {"book_id": "W-54.1", "quote": "All thoughts have power. They will either make a false world or lead me to the real one. But thoughts cannot be without effects."}, {"book_id": "W-55.3", "quote": "As forgiveness allows love to return to my awareness, I will see a world of peace and safety and joy."}, {"book_id": "W-60.1", "quote": "Forgiveness is the means by which I will recognize my innocence. It is the reflection of God\u0027s love on earth. It will bring me near enough to Heaven that the Love of God can reach down to me and raise me up to Him."}, {"book_id": "W-60.3", "quote": "Everyone and everything I see will lean toward me and bless me. I will recognize in everyone my dearest Friend."}, {"book_id": "W-60.3", "quote": "What could there be to fear in a world that I have forgiven, that has forgiven me?"}, {"book_id": "W-100.3", "quote": "Without your smile, the world cannot be saved."}, {"book_id": "W-125.6", "quote": "His voice awaits your silence, for His word can not be heard until your mind is quiet."}, {"book_id": "M-1.3", "quote": "There is a course for every teacher of God ... The form of the course varies greatly. But the content of the course never changes. Its central theme is always, \"God\u0027s Son is guiltless, and in his innocence is his salvation.\""}, {"book_id": "T-27.7.14", "quote": "Rest in the Holy Spirit, and allow His gentle dreams to take the place of those you dreamed in terror and in fear of death."}, {"book_id": "W-263.2", "quote": "Let all appearances seem pure to us, that we may pass them by in innocence, and walk together to our Father\u0027s house as brothers and the holy Sons of God."}, {"book_id": "W-286.1", "quote": "This is the day that has been chosen as the time in which I come to understand the lesson that there is no need that I do anything."}, {"book_id": "W-314.1", "quote": "From new perception of the world there comes a future very different from the past."}, {"book_id": "W-p2.14.3", "quote": "We are the bringers of salvation. We accept our part as saviors of the world, which through our joint forgiveness is redeemed."}, {"book_id": "W-352", "quote": "Judgment and love are opposites. From one come all the sorrows of the world. But from the other comes the peace of God Himself."}, {"book_id": "T-7.3.1", "quote": "When I said \"I am with you always,\" I meant it literally. I am not absent to anyone in any situation. Because I am always with you, you are the way, the truth and the life."}, {"book_id": "T-16.2.7", "quote": "This is a year of joy, in which your listening will increase and peace will grow with its increase."}, {"book_id": "T-21.4.8", "quote": "Little child, innocent of sin, follow in gladness the way to certainty ... The quiet way is open. Follow it happily"}, {"book_id": "T-26.9.6", "quote": "The holiest of all the spots on earth is where an ancient hatred has become a present love."}, {"book_id": "W-s5.5", "quote": "Identify with love, and you are safe. Identify with love, and you are home. Identify with love, and find your Self."}, {"book_id": "T-26.9.7", "quote": "Your footprints lighten up the world, for where you walk, forgiveness gladly goes with you."}, {"book_id": "T-31.6.7", "quote": "The truth in you remains as radiant as a star, as pure as light, as innocent as love itself."}, {"book_id": "T-23.1.12", "quote": "Peace is the state where love abides, and seeks to share itself."}, {"book_id": "T-23.1.4", "quote": "Brother, the war against yourself is almost over. The journey\u0027s end is at the place of peace."}, {"book_id": "T-1.6.5", "quote": "Perfect love casts out fear. If fear exists, then there is not perfect love."}, {"book_id": "T-12.3.5", "quote": "Salvation is for the mind, and it is attained through peace. This is the only thing that can be saved and the only way to save it."}, {"book_id": "T-27.8.10", "quote": "they could have no effect on you unless you failed to recognize it is your dream."}, {"book_id": "T-1.6.1", "quote": "You who want peace can find it only by complete forgiveness."}, {"book_id": "T-5.2.10", "quote": "The world is very tired, because it is the idea of weariness. Our task is the joyous one of waking it to the Call for God."}, {"book_id": "T-5.2.12", "quote": "The power of our joint motivation is beyond belief, but not beyond accomplishment. What we can accomplish together has no limits, because the Call for God is the Call to the unlimited."}, {"book_id": "T-7.3.4", "quote": "To be in the Kingdom is merely to focus your full attention on it."}, {"book_id": "W-99.7", "quote": "Your Father loves you. All the world of pain is not His Will. Forgive yourself the thought: He wanted this for you."}, {"book_id": "W-99.10", "quote": "Forgiveness and salvation are the same."}, {"book_id": "W-99.12", "quote": "let all fear be gently laid aside, that love may find its rightful place in you and show you that you are the Son of God."}, {"book_id": "W-190.9", "quote": "Lay down your arms, and come without defense into the quiet place where Heaven\u0027s peace holds all things still at last."}, {"book_id": "W-190.11", "quote": "Let our gratitude unto our Teacher fill our hearts, as we are free to choose our joy instead of pain, our holiness in place of sin, the peace of God instead of conflict, and the light of Heaven for the darkness of the world."}, {"book_id": "W-205.1", "quote": "The peace of God is everything I want. The peace of God is my one goal; the aim of all my living here, the end I seek, my purpose and my function and my life, while I abide where I am not at home."}, {"book_id": "W-107", "quote": "Truth will correct all errors in my mind."}, {"book_id": "T-26.7.19", "quote": "Abide in peace, where God would have you be."}, {"book_id": "W-192.5", "quote": "On
